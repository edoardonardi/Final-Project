<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Performance</title>
</head>
<body>
    <h1>Portfolio Performance</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Current Value</th>
                <th>Absolute Change</th>
                <th>Percentage Change</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in details %}
            <tr>
                <td>{{ asset.symbol }}</td>
                <td>${{ asset.current_value }}</td>
                <td>${{ asset.absolute_change }}</td>
                <td>{{ asset.percentage_change }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total Portfolio Value: ${{ total_value }}</h2>
</body>
</html>
