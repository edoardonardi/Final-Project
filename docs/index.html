<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Portfolio Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Portfolio Tracker</h1>
        <p class="disclaimer"><strong>Disclaimer:</strong> Ensure that the purchase date is within the last 60 days and corresponds to a valid trading day.</p>
        <form action="/add_asset" method="post">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" required><br>

            <label for="asset_type">Asset Type:</label>
            <select id="asset_type" name="asset_type" required>
                <option value="stock">Stock</option>
                <option value="crypto">Cryptocurrency</option>
            </select><br>

            <label for="purchase_date">Purchase Date:</label>
            <input type="date" id="purchase_date" name="purchase_date" required><br>

            <label for="units">Units:</label>
            <input type="number" id="units" name="units" step="0.01" required><br>

            <button type="submit">Add Asset</button>
        </form>
    </div>
</body>
</html>
